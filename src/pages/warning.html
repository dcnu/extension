<!DOCTYPE html>
<html lang="en" class="sl-theme-light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>extension - Warning</title>
	<link rel="stylesheet" href="../styles/global.css">
	<link rel="stylesheet" href="../../vendor/shoelace/themes/light.css" />
	<script type="module" src="../../vendor/shoelace/shoelace-autoloader.js"></script>
</head>
<body class="warning-page">
	<div class="warning-container">
		<div class="warning-icon">⚠️</div>
		<h1>Greylisted Domain</h1>
		<p class="warning-message">You are about to visit:</p>
		<p class="domain-display" id="domain"></p>
		<p class="url-display" id="url"></p>

		<div class="warning-actions">
			<sl-button id="block" variant="success" size="large">No, I didn't mean to</sl-button>
			<sl-button id="proceed" variant="danger" size="large">Proceed anyway</sl-button>
			<p id="focus-blocked" hidden class="focus-blocked-message">Focus mode is active — this site is blocked.</p>
		</div>

	</div>
	<script type="module" src="../../dist/pages/warning.js"></script>
</body>
</html>
